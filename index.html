<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- JS -->
  <script src="keys.js"></script> <!-- This file may not be included in the repository for security reasons. If you are using this code with the provided weather API, please generate your own key and include it in a JS file -->
  <script src="wiki.js"></script>
  <!-- CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input id="search-text" type="search" name="search" placeholder="Search Wikipedia">
        <button type="button" id="search-wiki" class="btn btn-primary">Search</button>
        <br/>
        <div id="search-results">

        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</body>
</html>
