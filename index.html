<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="wiki.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Title -->

      <div class="col-md-12 space" style="text-align:center">
        <h3>WikiSearch</h3>
        <small>by Kris Rimar</small>
      </div>

      <!-- Search form -->
      
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>

      <div class="input-group col-md-8 space-form">
        <input type="text" id="search-text" class="form-control input-lg" placeholder="Type in keyword..." />
          <span class="input-group-btn">
            <button type="button" id="search-wiki" class="btn btn-primary">Search</button>
          </span>
      </div>

      <div class="col-md-1"></div>
      <div class="col-md-1"></div>

      <!-- Search results -->

      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div id="search-results">
          <!-- The search results will show up here -->
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
    </div>
  </div>
</body>
</html>
